<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - AdministraPlus.com</title>
    <link rel="stylesheet" href="Css/Styles3.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="login-container">
        <form class="login-form">
            <h1 class="login-title">Iniciar Sesión</h1>
            <label for="username" class="label">Usuario</label>
            <input type="text" id="username" placeholder="Ingresa tu usuario" class="input">

            <label for="password" class="label">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" class="input">

            <button type="submit" class="btn">Iniciar Sesión</button>

            <div class="extra-links">
                <a href="Singup.html" class="link">¿No tienes cuenta? Regístrate</a>
                <a href="forgot-password.html" class="link">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
</body>
</html>
