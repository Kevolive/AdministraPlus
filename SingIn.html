<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - AdministraPlus.com</title>
    <link rel="stylesheet" href="Css/Styles3.css"><!-- Se le aplica el Style3 -->
</head>
<body class="bg-gray-900 text-white">
    <div class="login-container">
        <form id="loginForm" class="login-form">
            <h1 class="login-title">Iniciar Sesión</h1>
            <label for="username" class="label">Usuario</label>
            <input type="text" id="username" placeholder="Ingresa tu usuario" class="input">

            <label for="password" class="label">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" class="input">

            <button type="submit" class="btn">Iniciar Sesión</button>

            <div class="extra-links">
                <a href="Singup.html" class="link">¿No tienes cuenta? Regístrate</a>
                <a href="forgot-password.html" class="link">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe automáticamente
            
            // Obtener los valores de usuario y contraseña
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Validar que los campos no estén vacíos
            if (!username.trim() || !password.trim()) {
                alert('Por favor, ingresa tu usuario y contraseña.');
                return; // Detener la ejecución si algún campo está vacío
            }

            // Simular autenticación (esto debería ser reemplazado con tu lógica real de autenticación)
            if (username === "usuario" && password === "contraseña") {
                // Si la autenticación es exitosa, redirigir a otra página o realizar otra acción
                alert('Inicio de sesión exitoso');
            } else {
                // Si la autenticación falla, mostrar un mensaje de error
                var errorMessage = document.createElement('p');
                errorMessage.textContent = 'Usuario o contraseña incorrectos';
                errorMessage.style.color = 'red';
                document.getElementById('loginForm').appendChild(errorMessage);
            }
        });
    </script>
</body>
</html>
