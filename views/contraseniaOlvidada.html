<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Restablecer Contraseña</h1>
    <p class="text-gray-600 text-sm text-center mb-6">
      Ingresa tu correo electrónico registrado y te enviaremos un enlace para restablecer tu contraseña.
    </p>
    <form action="#" method="POST">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" 
          placeholder="tucorreo@ejemplo.com" 
          required>
      </div>
      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Enviar Enlace de Restablecimiento
      </button>
    </form>
    <div class="text-center mt-6">
      <a href="../SingIn.html" class="text-blue-600 hover:underline text-sm">
        Volver al inicio de sesión
      </a>
    </div>
  </div>
</body>
</html>
