<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ADPlus.com</title>
    <link rel="shortcut icon" href="/AdministraPlus/imagenes/icono.ico">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/Css/Styles3.css">

</head>

<body>
    <header>
        <div class="bg-gray-900">
            <div class="px-4 py-5 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8">
                <div class="relative flex items-center justify-between">
                    <a href="/AdministraPlus/Index.html" aria-label="Company" title="Company" class="inline-flex items-center">
                        <svg width="48px" height="48px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-blue-500 rounded-full" viewBox="0 0 24 24">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                        </svg>
                        <span class="ml-2 text-xl font-bold tracking-wide text-gray-100 uppercase">ADPlus.com</span>
                    </a>
    </header>
    <main>
        <section class="bg-white">
            <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
                <aside class="relative block h-16 lg:order-last lg:col-span-5 lg:h-full xl:col-span-6">
                    <img alt="" src="https://static.vecteezy.com/system/resources/previews/000/206/789/non_2x/character-call-center-world-service-illustration-vector.jpg" class="absolute inset-0 h-full w-full object-cover" />
                </aside>

                <main class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6">
                    <div class="max-w-xl lg:max-w-3xl">
                        <a class="block text-blue-600" href="#">
                            <span class="sr-only">Home</span>
                            <a href="/AdministraPlus/index.html">
                                <svg width="48px" height="48px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-blue-500 rounded-full" viewBox="0 0 24 24">
                                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                                </svg>
                            </a>

                            <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl">
                                Bienvenido a ADPlus
                            </h1>

                            <p class="mt-4 leading-relaxed text-gray-500">
                                Por favor ingresa tus datos para poder enviarte la información requerida por ti, y con gusto la atenderemos.
                            </p>

                            <form action="#" class="mt-8 grid grid-cols-6 gap-6">
                                <div class=" sm:col-span-3">
                                    <label for="FirstName" class="block text-sm font-medium text-gray-900">
                                        Nombre
                                    </label>

                                    <input type="text" id="FirstName" name="first_name" class=" border mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 drop-shadow-lg " />
                                </div>

                                <div class="col-span-6 sm:col-span-3">
                                    <label for="LastName" class="block text-sm font-medium text-gray-700 drop-shadow-lg">
                                        Apellido
                                    </label>

                                    <input type="text" id="LastName" name="last_name" class=" border mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm drop-shadow-lg" />
                                </div>

                                <div class="col-span-6">
                                    <label for="Email" class="block text-sm font-medium text-gray-700"> Email </label>

                                    <input type="email" id="Email" name="email" class="border mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm drop-shadow-lg" />
                                </div>
                                <div class="col-span-6 ">
                                    <textarea name="comentarios" id="comentarios" placeholder="Ingrese sus comentarios aquí" rows="5" cols="70" class="border drop-shadow-lg"></textarea>

                                </div>
                                <div class="col-span-6 drop-shadow-lg">
                                    <label for="MarketingAccept" class="flex gap-4">
                                        <input type="checkbox" id="MarketingAccept" name="marketing_accept"
                                            class="size-5 rounded-md border-gray-200 bg-white shadow-sm" />


                                        <span class="text-sm text-gray-700">
                                            Quiero recibir correos electrónicos de eventos o notificaciones que realice
                                            la página.
                                        </span>
                                    </label>
                                </div>
                                <div>
                                    <button type="submit" value="Enviar">Enviar</button>

                                </div>



                            </form>
                    </div>
                </main>
            </div>
        </section>
    </main>
    <footer></footer>

</body>

</html>
