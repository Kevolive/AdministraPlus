                            <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl">
                                Bienvenido a ADPlus
                            </h1>

                            <p class="mt-4 leading-relaxed text-gray-500">
                                Por favor ingresa tus datos para poder enviarte la información requerida por ti, y con gusto la atenderemos.
                            </p>

                            <form action="#" class="mt-8 grid grid-cols-6 gap-6">
                                <div class=" sm:col-span-3">
                                    <label for="FirstName" class="block text-sm font-medium text-gray-900">
                                        Nombre
                                    </label>

                                    <input type="text" id="FirstName" name="first_name" class=" border mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 drop-shadow-lg " />
                                </div>

                                <div class="col-span-6 sm:col-span-3">
                                    <label for="LastName" class="block text-sm font-medium text-gray-700 drop-shadow-lg">
                                        Apellido
                                    </label>

                                    <input type="text" id="LastName" name="last_name" class=" border mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm drop-shadow-lg" />
                                </div>

                                <div class="col-span-6">
                                    <label for="Email" class="block text-sm font-medium text-gray-700"> Email </label>

                                    <input type="email" id="Email" name="email" class="border mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm drop-shadow-lg" />
                                </div>
                                <div class="col-span-6 ">
                                    <textarea name="comentarios" id="comentarios" placeholder="Ingrese sus comentarios aquí" rows="5" cols="70" class="border drop-shadow-lg"></textarea>

                                </div>
                                <div class="col-span-6 drop-shadow-lg">
                                    <label for="MarketingAccept" class="flex gap-4">
                                        <input type="checkbox" id="MarketingAccept" name="marketing_accept"
                                            class="size-5 rounded-md border-gray-200 bg-white shadow-sm" />


                                        <span class="text-sm text-gray-700">
                                            Quiero recibir correos electrónicos de eventos o notificaciones que realice
                                            la página.
                                        </span>
                                    </label>
                                </div>
                                <div>
                                    <button type="submit" value="Enviar">Enviar</button>

                                </div>
