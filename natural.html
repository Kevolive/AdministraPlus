<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Natural</title>
    <link rel="shortcut icon" href="/AdministraPlus/imagenes/icono.ico">

    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="bg-white dark:bg-gray-900">

        <div class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8">
            <a class="block text-teal-600" href="/AdministraPlus/index.html">
                <span class="sr-only">Home</span>
                <svg width="48px" height="48px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                    stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-10 h-10 text-white p-2 bg-blue-600 rounded-full" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
            </a>
            <div class="flex flex-1 items-center justify-end md:justify-between">
                <div class="flex items-center gap-4">
                    <div class="sm:flex sm:gap-4">
                        <a class="block rounded-md bg-blue-400 px-5 py-2.5 text-sm font-medium text-white transition hover:bg-blue-800"
                            href="SingIn.html">
                            Iniciar sesión
                        </a>

                        <a class="hidden rounded-md bg-blue-400 px-5 py-2.5 text-sm font-medium text-white transition hover:bg-blue-800 sm:block"
                            href="index.html">
                            Inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="bg-white dark:bg-white-900">
            <div class="flex justify-center min-h-screen">
                <div class="hidden bg-cover lg:block lg:w-2/5"
                    style="background-image: url('https://economipedia.com/wp-content/uploads/Economia-de-mercado.jpg')">
                </div>

                <div class="flex items-center w-full max-w-3xl p-8 mx-auto lg:px-12 lg:w-3/5">
                    <div class="w-full h-min ">
                        <h1 class="text-2xl font-semibold tracking-wider text-gray-900  dark:text-white">
                            Bienvenido a ADPlus
                        </h1>

                        <p class="mt-4 text-gray-800 dark:text-black-500">
                            Vamos a configurar todo para que pueda verificar su cuenta personal y comenzar a configurar
                            su perfil.
                        </p>

                        <div class="mt-6">
                            <form class="grid grid-cols-1 gap-6 mt-8 md:grid-cols-2">
                                <div>
                                    <label
                                        class="block font-semibold mb-2 text-sm text-gray-900 dark:text-black-200">Nombre</label>
                                    <input type="text" placeholder="Nombre"
                                        class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-white-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                                </div>

                                <div>
                                    <label
                                        class="block font-semibold mb-2 text-sm text-gray-900 dark:text-black-200">Apellidos</label>
                                    <input type="text" placeholder="Apellido"
                                        class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-white-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                                </div>

                                <div>
                                    <label
                                        class="block font-semibold mb-2 text-sm text-gray-900 dark:text-black-200">Número
                                        de telefono</label>
                                    <input type="text" placeholder="XXX-XX-XXXX-XXX"
                                        class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-white-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                                </div>

                                <div>
                                    <label
                                        class="block font-semibold mb-2 text-sm text-gray-600 dark:text-black-200">Correo
                                        electronico</label>
                                    <input type="email" placeholder="Myemail@example.com"
                                        class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-white-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                                </div>

                                <div>
                                    <label
                                        class="block font-semibold mb-2 text-sm text-gray-600 dark:text-black-200">Contraseña</label>
                                    <input type="password" placeholder="Ingresa tu contraseña"
                                        class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-white-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                                </div>

                                <div>
                                    <label
                                        class="block font-semibold mb-2 text-sm text-gray-600 dark:text-black-200">Confirmar
                                        contraseña</label>
                                    <input type="password" placeholder="Ingresa tu contraseña"
                                        class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-white-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                                </div>

                                <a href="principal.html" target="_blank">
                                    <button type="button"
                                        class="flex font-semibold items-center justify-between w-full px-6 py-3 text-sm tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                                        <span>Ingresar</span>
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 rtl:-scale-x-100"
                                            viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd"
                                                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                                clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </a>

                            </form>
                        </div>

                    </div>
                </div>
        </section>
    </main>
</body>

</html>
